<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Diagnostic Chat</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --chat-bg: #ffffff;
            --primary-color: #0f766e; /* Teal for "System/Diagnostic" vibe */
            --user-msg-bg: #0f766e;
            --ai-msg-bg: #f1f5f9;
            --border-color: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 950px;
            background: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
            height: 85vh;
        }

        .sidebar {
            width: 320px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        h2, h3, h4 { margin: 0; color: #333; }
        
        label {
            font-size: 0.85rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #475569;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 0.9rem;
            background: #fff;
        }

        button.action-btn {
            width: 100%;
            padding: 8px;
            background: #e2e8f0;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
            transition: all 0.2s;
        }
        button.action-btn:hover { background: #cbd5e1; }

        .stats-box {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg-bg);
            color: #1e293b;
            border-bottom-left-radius: 2px;
        }
        
        .message.system {
            align-self: center;
            background-color: #fff7ed;
            color: #9a3412;
            border: 1px solid #ffedd5;
            font-size: 0.85rem;
            text-align: center;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .send-btn:disabled { background-color: #cbd5e1; cursor: not-allowed; }

        .status-dot {
            height: 10px; width: 10px; 
            background-color: #ef4444; 
            border-radius: 50%; 
            display: inline-block; 
            margin-right: 5px;
        }
        .status-dot.green { background-color: #22c55e; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div>
            <h3>Configuration</h3>
            <p style="font-size: 0.8rem; color: #64748b; margin-top: 5px;">
                Enter key, then click "Fetch Models" to fix the "Not Found" error.
            </p>
        </div>

        <div>
            <label for="apiKey">1. API Key</label>
            <input type="password" id="apiKey" placeholder="Paste key here..." autocomplete="off">
        </div>

        <div>
            <label>2. Validate & Fetch Models</label>
            <button id="fetchModelsBtn" class="action-btn">ðŸ”„ Fetch Available Models</button>
            <div id="fetchStatus" style="font-size: 0.8rem; margin-top: 5px; color: #64748b;"></div>
        </div>

        <div>
            <label for="modelSelect">3. Select Model</label>
            <select id="modelSelect">
                <option value="gemini-1.5-flash">gemini-1.5-flash (Default)</option>
                <option value="gemini-pro">gemini-pro (Older/Stable)</option>
                <option value="gemini-1.5-pro">gemini-1.5-pro (More Smart)</option>
            </select>
        </div>
        
        <div class="stats-box" style="margin-top: auto;">
            <h4 style="margin-bottom: 8px;">Stats</h4>
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>Total Tokens:</span>
                <strong id="statTotal">0</strong>
            </div>
            <div style="font-size:0.75rem; color:#64748b;">
                Check <span id="currentModelDisplay">...</span>
            </div>
        </div>
    </div>

    <div class="chat-area">
        <div class="messages" id="messages">
            <div class="message ai">
                Hello. If you are seeing errors, please enter your Key on the left and click <strong>"Fetch Available Models"</strong>. This will force the system to find a model that actually works for you.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" style="flex:1; padding:12px; border:1px solid #cbd5e1; border-radius:6px;" placeholder="Type a message..." disabled>
            <button id="sendBtn" class="send-btn" disabled>Send</button>
        </div>
    </div>
</div>

<script>
    // State
    let chatHistory = [];
    let totalTokens = 0;

    // Elements
    const apiKeyInput = document.getElementById('apiKey');
    const modelSelect = document.getElementById('modelSelect');
    const fetchModelsBtn = document.getElementById('fetchModelsBtn');
    const fetchStatus = document.getElementById('fetchStatus');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesContainer = document.getElementById('messages');
    const statTotal = document.getElementById('statTotal');
    const currentModelDisplay = document.getElementById('currentModelDisplay');

    // Enable inputs when key is typed
    apiKeyInput.addEventListener('input', () => {
        const hasKey = apiKeyInput.value.trim().length > 0;
        userInput.disabled = !hasKey;
        sendBtn.disabled = !hasKey;
    });

    // 1. THE FIX: Fetch exactly what models are allowed for this key
    fetchModelsBtn.addEventListener('click', async () => {
        const apiKey = apiKeyInput.value.trim();
        if (!apiKey) {
            alert("Please enter an API Key first.");
            return;
        }

        fetchStatus.innerText = "Connecting to Google...";
        fetchStatus.style.color = "#d97706"; // orange

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            if (!data.models) {
                throw new Error("No models returned. Check Key permissions.");
            }

            // Filter for models that support "generateContent"
            const validModels = data.models.filter(m => 
                m.supportedGenerationMethods && 
                m.supportedGenerationMethods.includes("generateContent")
            );

            // Clear and populate dropdown
            modelSelect.innerHTML = "";
            validModels.forEach(m => {
                // Determine clean name
                const simpleName = m.name.replace('models/', '');
                const option = document.createElement('option');
                option.value = simpleName;
                option.innerText = `${m.displayName} (${simpleName})`;
                modelSelect.appendChild(option);
            });

            // Auto-select the first Flash or Pro model found
            const preferred = validModels.find(m => m.name.includes('flash')) || validModels.find(m => m.name.includes('pro'));
            if (preferred) {
                modelSelect.value = preferred.name.replace('models/', '');
            }

            fetchStatus.innerText = `Success! Found ${validModels.length} models.`;
            fetchStatus.style.color = "#16a34a"; // green
            appendMessage('system', `System updated: Using model ${modelSelect.value}`);

        } catch (error) {
            fetchStatus.innerText = "Error: " + error.message;
            fetchStatus.style.color = "#dc2626"; // red
            appendMessage('system', `Connection Error: ${error.message}`);
        }
    });

    // 2. Chat Logic
    async function sendMessage() {
        const text = userInput.value.trim();
        const apiKey = apiKeyInput.value.trim();
        // Use currently selected model
        const modelName = modelSelect.value; 
        
        if (!text || !apiKey) return;

        appendMessage('user', text);
        userInput.value = '';
        currentModelDisplay.innerText = modelName;
        
        const loadingId = appendMessage('ai', 'Thinking...');
        const loadingElement = document.getElementById(loadingId);

        // Prepare History
        const historyPayload = chatHistory.map(msg => ({
            role: msg.role === 'ai' ? 'model' : 'user',
            parts: [{ text: msg.content }]
        }));
        historyPayload.push({ role: "user", parts: [{ text: text }] });

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: historyPayload })
            });

            const data = await response.json();

            if (!response.ok || data.error) {
                throw new Error(data.error?.message || response.statusText);
            }

            const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "(No text response)";
            const usage = data.usageMetadata;

            // Update UI
            loadingElement.innerText = reply;
            
            // Add Stats Tag
            if (usage) {
                totalTokens += usage.totalTokenCount;
                statTotal.innerText = totalTokens.toLocaleString();
                
                const tag = document.createElement('div');
                tag.style.cssText = "font-size: 0.75rem; opacity: 0.6; margin-top: 6px; text-align: right;";
                tag.innerText = `Tokens: ${usage.totalTokenCount}`;
                loadingElement.appendChild(tag);
            }

            chatHistory.push({ role: 'user', content: text });
            chatHistory.push({ role: 'ai', content: reply });

        } catch (error) {
            loadingElement.innerHTML = `<span style="color:#dc2626">Error: ${error.message}</span>`;
            console.error(error);
        }
    }

    function appendMessage(role, text) {
        const id = 'msg-' + Date.now();
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.id = id;
        div.innerText = text;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        return id;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
